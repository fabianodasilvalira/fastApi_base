<!DOCTYPE html>
<html>
<head>
    <title>{{ title }}</title>
</head>
<body>
    <p>Olá {{ username }},</p>
    <p>Obrigado por se registrar no {{ app_name }}.</p>
    <p>Por favor, clique no link a seguir para verificar seu endereço de e-mail:</p>

    <p>Atenciosamente,<br>{{ app_name }}</p>
</body>
</html>
